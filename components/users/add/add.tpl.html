<h1 ng-init="setTitle('Add New User')"></h1>

<div class="uk-container-center uk-width-small-1-3 page">
	<div ng-init="getUserbyId()">
		<form class="uk-form" ng-submit="addUser()">
			<div class="uk-form-row">
				<label>Username</label>
				<input type="text" ng-model="user.username" class="uk-width-1-1" autofocus>
			</div>
			<div class="uk-form-row">
				<label>Password</label>
				<input type="password" ng-model="user.password" class="uk-width-1-1">
				<!-- <p>Email will be sent with temporary password to user, <br />asking them to change it.</p> -->
			</div>
			<div class="uk-form-row">
				<label>Display Name</label>
				<input type="text" ng-model="user.displayName" class="uk-width-1-1">
			</div>

			<div class="uk-form-row">
				<label>Email</label>
				<input type="email" ng-model="user.email" class="uk-width-1-1">
			</div>

			<div class="uk-form-row">
				<label>Role</label>
				<select ng-model="user.admin" class="uk-width-1-1">
					<option value="true">
						Administrator
					</option>
					<option value="false">
						User
					</option>
				</select>
			</div>
			<div class="uk-form-row">
				<button class="uk-button uk-button-primary" type="submit" value="Save Changes">Save Changes</button>
				<a class="uk-button uk-button-default" href="/#users">Cancel</a>
			</div>
		</form>
	</div>
</div>
