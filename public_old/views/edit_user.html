<h1 ng-init="setTitle('Edit User Details')"></h1>

<div class="uk-container-center uk-width-small-1-3 page">
	<div ng-init="getUserbyId()">

		<a class="uk-button uk-button-default" href="/#users"><i class="fa fa-caret-left"></i>Back to Users</a>

		<h2>Change User Details</h2>
		<form class="uk-form" ng-submit="editUser(user.id)">
			<div class="uk-form-row">
				<label>User ID</label>
				<input type="text" value="{{user.id}}"  class="uk-width-1-1" disabled>
			</div>
			<div class="uk-form-row">
				<label>Username</label>
				<input type="text" ng-model="user.username" class="uk-width-1-1">
			</div>
			<div class="uk-form-row">
				<label>Display Name</label>
				<input type="text" ng-model="user.displayName" class="uk-width-1-1">
			</div>

			<div class="uk-form-row">
				<label>Email</label>
				<input type="text" ng-model="user.email" class="uk-width-1-1">
			</div>

			<div class="uk-form-row">
				<label>Role</label>
				<select ng-model="user.admin === true ? 'true' : 'false'" class="uk-width-1-1">
					<option value="true">
						Administrator
					</option>
					<option value="false">
						User
					</option>
				</select>
			</div>

			<div class="uk-form-row">
				<button class="uk-button uk-button-primary" type="submit" value="Save Changes">Save Changes</button>
				<a class="uk-button uk-button-default" href="/#users">Cancel</a>
			</div>
		</form>
	</div>

</div>
